<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height = "400mm"  width = "5000mm">>
<circle cx="275" cy="80" r="50"
fill="black">
<animate attributeName="r" from="5" 
to="100"
      dur="3s" fill="remove" repeatCount="indefinite" />
</circle> 
<circle cx="275" cy="80" r="5"
fill="red">
<animate attributeName="r" from="5" 
to="90"
      dur="3s" fill="remove" repeatCount="indefinite" />
</circle> 
</svg>